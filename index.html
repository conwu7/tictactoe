<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic-Tac-Toe</title>
    <link href="style.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Kulim+Park:400,700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Tic-Tac-Toe</h1>
    </header>
    <main>
        <div id="newGameContainer">
            <form id="newGameForm">
                <p class="label">Play Against</p>
                <button type="button" id="friendbtn" class="opponent">A Friend</button>
                <button type="button" id="computerbtn" class="opponent">Computer</button>
                <div><button type="button" id="beginbtn">Begin Game</button></div>
            </form>
        </div>
        <div id="gameContainer"></div>
    </main>
    <script src="soro.js"></script>
</body>
</html>
